<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Interest Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <h1>Simple Interest Calculator</h1>
      <div class="input-group">
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" min="0">
      </div>
      <div class="input-group">
        <label for="rate">Annual Interest Rate (%):</label>
        <input type="number" id="rate" min="0" max="100" step="0.01">
      </div>
      <div class="input-group">
        <label for="years">Number of Years:</label>
        <input type="number" id="years" min="0">
      </div>
      <button onclick="calculateSimpleInterest()">Calculate</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    function calculateSimpleInterest() {
  var principal = parseFloat(document.getElementById('principal').value);
  var rate = parseFloat(document.getElementById('rate').value) / 100;
  var years = parseInt(document.getElementById('years').value);

  var simpleInterest = principal * rate * years;
  var totalAmount = principal + simpleInterest;

  document.getElementById('result').innerHTML = "Total Amount: $" + totalAmount.toFixed(2) + "<br>Simple Interest: $" + simpleInterest.toFixed(2);
}

  </script>
</body>
</html>
