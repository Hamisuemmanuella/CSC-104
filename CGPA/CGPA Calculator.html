<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CGPA Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h1> CGPA Calculator</h1>
    <div class="semester">
      <h2>Semester 1</h2>
      <label for="credits1">Total Credits:</label>
      <input type="number" id="credits1" min="1" required>
      <label for="points1">Total Grade Points:</label>
      <input type="number" id="points1" min="0" required>
    </div>
    <div class="semester">
      <h2>Semester 2</h2>
      <label for="credits2">Total Credits:</label>
      <input type="number" id="credits2" min="1" required>
      <label for="points2">Total Grade Points:</label>
      <input type="number" id="points2" min="0" required>
    </div>
    <button onclick="calculateCGPA()">Calculate CGPA</button>
   
    <div id="result"></div>
    <p id="result"></p>
    <div id="footer">
    <p>copyright &copy; 2024</p>
    </div>
</div>
</body>
</html>

  
  

    <script>
       function calculateCGPA() {
  var credits1 = parseFloat(document.getElementById('credits1').value);
  var points1 = parseFloat(document.getElementById('points1').value);
  var credits2 = parseFloat(document.getElementById('credits2').value);
  var points2 = parseFloat(document.getElementById('points2').value);

  var totalCredits = credits1 + credits2;
  var totalGradePoints = points1 + points2;
  var cgpa = totalGradePoints / totalCredits;

  document.getElementById('result').innerText = "Your CGPA is: " + cgpa.toFixed(2);
}

    </script>
</body>
</html>
