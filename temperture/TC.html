<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="ella.css">
</head>
<body>
  <div class="container">
    <div class="converter">
      <h1>Temperature Converter</h1>
      <div class="input-group">
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" min="-273.15">
      </div>
      <div class="input-group">
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" min="-459.67">
      </div>
      <button onclick="convertTemperature()">Convert</button>
    </div>
  </div>

  <script>
    function convertTemperature() {
  var celsiusInput = document.getElementById('celsius');
  var fahrenheitInput = document.getElementById('fahrenheit');

  var celsiusValue = parseFloat(celsiusInput.value);
  var fahrenheitValue = parseFloat(fahrenheitInput.value);

  if (!isNaN(celsiusValue)) {
    fahrenheitInput.value = (celsiusValue * 9/5) + 32;
  } else if (!isNaN(fahrenheitValue)) {
    celsiusInput.value = (fahrenheitValue - 32) * 5/9;
  }
}

  </script>
</body>
</html>
