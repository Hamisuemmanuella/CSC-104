<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compound Interest Calculator</title>
  <link rel="stylesheet" href="see.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <h1>Compound Interest Calculator</h1>
      <div class="input-group">
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" min="0">
      </div>
      <div class="input-group">
        <label for="rate">Annual Interest Rate (%):</label>
        <input type="number" id="rate" min="0" max="100" step="0.01">
      </div>
      <div class="input-group">
        <label for="years">Number of Years:</label>
        <input type="number" id="years" min="0">
      </div>
      <button onclick="calculateCompoundInterest()">Calculate</button>
      <div id="result"></div>

    
    <script>
         function calculateCompoundInterest() {
  var principal = parseFloat(document.getElementById('principal').value);
  var rate = parseFloat(document.getElementById('rate').value) / 100;
  var years = parseInt(document.getElementById('years').value);

  var compoundInterest = principal * Math.pow(1 + rate, years);
  var interestEarned = compoundInterest - principal;

  document.getElementById('result').innerHTML = "Total Amount: $" + compoundInterest.toFixed(2) + "<br>Interest Earned: $" + interestEarned.toFixed(2);
}
   </script>
      
    </div>
  </div>

</body>
</html>
